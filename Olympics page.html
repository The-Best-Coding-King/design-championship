<!DOCTYPE html><html lang="en"></html>
  <html lang="en">
    <head>
      <link rel="stylesheet" href="styles.css" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Olympics Horizon</title>
      <link rel="stylesheet" href="styles.css" />
      <style>
        /* Styling for the container to hold the image */
        .image-container {
          width: 100%; /* Full width to center the image */
          display: flex; /* Enables flexbox */
          justify-content: center; /* Centers horizontally */
          align-items: center; /* Centers vertically */
          height: 70vh; /* Adjusts the height as needed */
          overflow: hidden;
           /* Ensures no overflow when hover effects occur */
        }
  
        /* General styling for the image */
        .image-container img {
          max-width: 90 /* Ensure the image doesn't overflow */
          height: 90; /* Keep aspect ratio */
          transition: filter 0.5s ease; /* Smooth transition for blur effect */
        }
  
        /* Hover effect: blur */
        .image-container img:hover {
          filter: blur(5px); /* Adds the blur on hover */
        }
  
        .paralympics-image img {
          display: block;
          margin: 0 auto; /* Centering the Paralympics image */
          max-width: 100%;
          height: auto;
        }
        .scroll-down-btn {
  display: flex;
  justify-content: center; /* Centers the button horizontally */
  align-items: center;
  margin: 20px auto; /* Centers the button and adds space around it */
  width: 100%;
}

.scroll-down-btn a {
  text-decoration: none;
}

.scroll-down-btn img {
  width: 100px;
  height: 100px;
}
/* Image container to hold the images */
.image-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 20px;
}

/* Individual wrapper for each image, needed for positioning the button */
.image-wrapper {
  position: relative;
  display: inline-block;
}

/* General styling for images */
.image-wrapper img {
  width: 300px; /* Adjust image size as needed */
  height: auto;
  transition: filter 0.5s ease; /* Smooth transition for hover effect */
}

/* Hidden button to show on hover */
.hover-button {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Hover effect: Show button and blur image */
.image-wrapper:hover img {
  filter: blur(5px);
}

.image-wrapper:hover .hover-button {
  display: block;
}

      </style>
    </head>
    <body>
      <header class="header">
        <a  href="Home page.html">
          <img src="Olympic_1_generated.jpg" alt="Logo" class="logo" />
        </a>
        <div class="title2">Olympics Horizon</div>
      </header>

</body>
</html>
